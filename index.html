<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="film-solid.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d2f303167.js" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    <title>T&G Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="container">
    
    <!-- Logo and header -->
    <img class="logo" id="lightLogo" src="logo.svg" alt="">
    <img class="logo" id="darkLogo"src="logoDark.svg" alt="">
    <h1>T&G Studio</h1>

    <!-- Dark and Light mode -->
    <input type = "checkbox" class = "checkbox" id = "checkbox">
    <label for ="checkbox" class = "label">
      <i class = "fas fa-sun"></i>   
      <i class = "fas fa-moon"></i>
      <div class ="ball"></div>
    </label>

    <!-- Search bar -->
    <input type="text" id="myInput"  placeholder="Search for movie title..">

    <!-- Poster Image  -->
    <div id = "posterImage">
      <img id = "movieImage">
    </div>

    <!-- Movie summary -->
    <div id="movieInfo">
      <h3 id="title"></h3>
      <p id="vote_average"></p>
      <p id="release_date"></p>
      <p id = "language"></p>
      <p id="overview"></p>   
    </div>

    <!-- Nav loaded with images using DOM -->
    <nav class="genreButton"> 
    </nav>

    <div id="footerDiv">
        <footer>&reg; Teana & George</footer>
    </div>
  </div>
</body>
</html>
